<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="form_pred" class="contact100-form validate-form" method="post" action="/api">
				<span class="contact100-form-title">
					Flower Identifier
				</span>

				<div class="wrap-input100 validate-input" data-validate="s_length is required">

					<span class="label-input100">p_length</span>
					<input class="input100" type="text" id="p_length" name="p_length" placeholder="7">
					<span class="focus-input100"></span>
				</div>


        <div class="wrap-input100 validate-input" data-validate="p_width is required">
					<span class="label-input100">p_width</span>
					<input class="input100" type="text" id="p_width" name="p_width" placeholder="7">
					<span class="focus-input100"></span>
				</div>



				<div class="container-contact100-form-btn">

						<div class="contact100-form-bgbtn"></div>
