<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
      $(document).ready(function() {
        $("#predictionForm").submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: "{{ url_for('iris_prediction') }}",
               data: JSON.stringify($("#predictionForm").serialize()),
               type: "POST",
               contentType: 'application/json;charset=UTF-8',
               success: function(result) {
                   alert("Successfully got prediction : " + result);
               },
               error: function(result) {
                   alert("Error!");
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Flower Identification Project</h1>
        <p>Enter the parameters below!</p>
      </div>
    </div>

    <div class="container">
      <form class="form-group" id="predictionForm" method="post" action="#">
        <label for="sepal_length">Sepal_length:</label>
        <input type="text" class="form-control" name="s_length" placeholder="value">
        <label for="sepal_length">Sepal_Width:</label>
        <input type="text" class="form-control" name="s_width" placeholder="value">
        <label for="petal_length">Petal_length:</label>
        <input type="text" class="form-control" name="p_length" placeholder="value">
        <label for="petal_width">Petal_Width:</label>
        <input type="text" class="form-control" name="p_width" placeholder="value">
        <p></p>
        <button type="submit" class="btn btn-default" name="button">Submit</button>
      </div>
    </form>
</html>
